<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">
</head>
<body>

    <nav class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
        <div class="ui container">
            <div class="ui inverted secondary stackable menu">
                <h2 class="ui teal header item">Blog Post</h2>
                <a href="#" class="active m-item item m-mobile-hide"><i class="small home icon"></i>Blog</a>
                <a href="#" class=" m-item item m-mobile-hide"><i class="small idea icon"></i>Category</a>
                <a href="#" class="m-item item m-mobile-hide"><i class="small tags icon"></i>Tag</a>
                <div class="right menu m-item m-mobile-hide">
                    <div class="ui dropdown item">
                        <div class="text">
                            <img src="https://unsplash.it/100/100?image=1005" alt="" class="ui avatar image">
                            Vicky Tung
                        </div>
                        <i class="dropdown icon"></i>
                        <div class="menu">
                            <a href="#" class="item">Cancel</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
            <i class="sidebar icon"></i>
        </a>
    </nav>

    <div class="ui attached pointing menu">
        <div class="ui container">
            <div class="right menu">
                <a href="#" class="teal active item">Post</a>
                <a href="#" class="item">List</a>
            </div>
        </div>
    </div>

    <div class="m-container-small m-padded-tb-big">
        <div class="ui container">
            <form action="#" method="post" class="ui form">
                <div class="required field">
                    <div class="ui left labeled input">
                        <div class="ui selection compact teal basic dropdown label">
                            <input type="hidden" value="original">
                            <i class="dropdown icon"></i>
                            <div class="text">Original</div>
                            <div class="menu">
                                <div class="item" data-value="original">Original</div>
                                <div class="item" data-value="share">Share</div>
                                <div class="item" data-value="translate">Translate</div>
                            </div>
                        </div>
                        <input type="text" name="title" placeholder="Title">
                    </div>
                </div>
                <div class="field">
                    <div id="md-content" style="z-index: 1 !important;">
                        <textarea name="content" placeholder="Blog content" style="display: none">
                            [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                        </textarea>
                    </div>

                </div>
                <div class="two fields">
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">Category</label>
                            <div class="ui fluid selection dropdown">
                                <input type="hidden" name="type">
                                <i class="dropdown icon"></i>
                                <div class="default text">Category</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Live Story</div>
                                    <div class="item" data-value="2">Development Manual</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left labeled action input">
                            <label class="ui compact teal basic label">Category</label>
                            <div class="ui fluid multiple search selection dropdown">
                                <input type="hidden" name="tag">
                                <i class="dropdown icon"></i>
                                <div class="default text">Category</div>
                                <div class="menu">
                                    <div class="item" data-value="1">Java</div>
                                    <div class="item" data-value="2">Javascript</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input">
                        <label  class="ui teal basic label">Image</label>
                        <input type="text" name="indexPicture" placeholder="photo Url">
                    </div>

                </div>

                <div class="inline fields">
                    <div class="field">
                        <div class="ui checkbox m-margin-lr-tiny" >
                            <input type="checkbox" id="recommend" name="recommend" checked  class="hidden">
                            <label for="recommend">Recommend</label>
                        </div>
                        <div class="ui checkbox m-margin-lr-tiny">
                            <input type="checkbox" id="shareinfo" name="shareinfo"  class="hidden">
                            <label for="shareinfo">Share Information</label>
                        </div>
                        <div class="ui checkbox m-margin-lr-tiny">
                            <input type="checkbox" id="appreciate" name="appreciate"  class="hidden">
                            <label for="appreciate">Appreciate</label>
                        </div>
                        <div class="ui checkbox m-margin-lr-tiny">
                            <input type="checkbox" id="comment" name="comment"  class="hidden">
                            <label for="comment">Comment</label>
                        </div>
                    </div>
                </div>

                <div class="ui error message"></div>

                <div class="ui right aligned container">
                    <button type="button" class="ui button" onclick="window.history.go(-1)">Back</button>
                    <button class="ui secondary button">Save</button>
                    <button class="ui teal button">Submit</button>
                </div>

            </form>


        </div>
    </div>


    <br>
    <br>
    <br>
    <br>

    <!--footer-->
    <footer class="ui inverted vertical segment m-padded-tb-massive">
        <div class="ui center aligned container">
            <div class="ui inverted divided stackable grid">
                <div class="three wide column">
                    <div class="ui inverted link list">
                        <div class="item">
                            <img src="../../static/images/wechat.jpg" class="ui rounded image" alt="" style="width:110px">
                        </div>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">New Blog</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Test1</a>
                        <a href="#" class="item">Test2</a>
                        <a href="#" class="item">Test3</a>
                    </div>
                </div>
                <div class="three wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">Contact</h4>
                    <div class="ui inverted link list">
                        <a href="#" class="item">Email : 12345@gmail.com</a>
                        <a href="#" class="item">phone : 123456789</a>
                    </div>
                </div>
                <div class="seven wide column">
                    <h4 class="ui inverted header m-text-thin m-text-spaced">New Blog</h4>
                    <p class="m-text-thin m-text-spaced m-opacity-mini">My blog</p>
                </div>
            </div>
            <div class="ui inverted section divider"></div>
            <p class="m-text-thin m-text-spaced m-opacity-tiny">CopyrightÂ© 2016 - 2017 Designed by Hao</p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/jquery@3.2/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.1/dist/semantic.min.js"></script>

    <script src="../../static/lib/editormd/editormd.min.js"></script>

    <script>

        <!--init markdown-->
        var testEditor;

        $(function() {
            testEditor = editormd("md-content", {
                width   : "100%",
                height  : 640,
                syncScrolling : "single",
                path    : "../static/lib/editormd/lib/"
            });
        });


    $('.menu.toggle').click(function () {
        $('.m-item').toggleClass('m-mobile-hide');
    });

    $('.ui.dropdown').dropdown({
        on:'hover'
    });
    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: 'Title:  Enter blog title '
                }]
            }
        }
    });
</script>
</body>
</html>
